{% extends "./base.html" %}

{% block content %}

{% load static %}
<script src="{% static "pdc_core_app/commandes.js" %}"></script>

<br>
<table id='myTable' class = "hover table is-fullwidth">
  <thead>
    <tr>
      <th>Equipe</th>
      <th>Date</th>
      <th>Nom projet</th>
      <th>RdP</th>
      <th>Charges</th>
      <th>Ref.</th>
      <th>Etablie</th>
      <th>Commentaire</th>
    </tr>
  </thead>
  <tbody>
    {% for sku in all %}
    <tr>
      {% for rp in sku %}
        <td>{{ rp }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
