<!-- Template used for DeleteView -->

{% extends "./base.html" %}

{% block content %}

{% load static %}

<section class="hero has-text-centered">
      <div class="hero-body">
        <div class="container">
          <form method="post">{% csrf_token %}
              <h1 class="title is-4">Are you sure you want to delete "{{ object }}"?</h1>
              <input id="del" type="submit" class="button is-medium is-link" value="Confirm" autofocus>
              <button onclick="window.history.back();" class="button is-medium is-danger" type="button">Cancel</button>
          </form>
        </div>
      </div>
</section>

{% endblock %}
